<body>
    <h1>chai aur javascript</h1>
    <button id="stop">stop</button>
    <button id="start">start</button>
</body>
<script>
//   const sayDate=function(){

//     const intervalid= setInterval(sayDate,1000);

//     clearInterval(intervalid)

 let intervalid = null; // Declare globally

        function saydate() {
            console.log("Time is", new Date().toLocaleTimeString());
        }

        document.querySelector('#start').addEventListener('click', function(e) {
            if (intervalid === null) { // Prevent multiple intervals
                intervalid = setInterval(saydate, 1000);
                console.log("Started interval", intervalid);
            }
        });

        document.querySelector('#stop').addEventListener('click', function(e) {
            clearInterval(intervalid);
            intervalid = null; // Reset so we can start again
            console.log("Stopped");
        });

</script>
</html>
